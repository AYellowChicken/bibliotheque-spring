<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/employe-livres.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Jquery time baby</title>
</head>
<body>
    <h1>Recherche d'emprunts</h1>
    
    <form id="searchAbonnesNumAbonne" onSubmit="event.preventDefault(); appendAbonnesNumAbonne()">
        <input type="number" id="numAbonne" hint="Numéro abonné"/>
        <button class="btn btn-primary" type="submit">Chercher abonnés par numéro abonné</button>
    </form>    
    
    <form id="searchAbonnesNomPrenom" onSubmit="event.preventDefault(); appendAbonnesNomPrenom()">
        <input type="text" id="prenomAb" hint="Prénom abonné"/>
        <input type="text" id="nomAb" hint="Nom abonné"/>
        <button class="btn btn-primary" type="submit">Chercher abonnés par nom/prénom</button>
    </form>

    <!-- Append Ajax Jquery results here -->
    <div id="abonnes-display-div"></div>
</body>
</html>
